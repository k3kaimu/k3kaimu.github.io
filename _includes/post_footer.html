  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'dmanual'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-footer">
      <div class="list-group">
        <a href="{{ site.baseurl }}/archives/#y-{{ page.date | date: '%Y' }}" class="list-group-item col-md-3 col-sm-4 col-xs-6">
          <i class="fa fa fa-archive fa-lg"></i> 
          <em itemprop="datePublished" content="{{ page.date | date: '%Y-%m-%d' }}">
            {{ page.date | date_to_string }}
          </em>
        </a>
        {% for category in page.categories %}
        <a href="{{ site.baseurl }}/categories/#{{ category | handleize | downcase }}" class="list-group-item col-md-3 col-sm-4 col-xs-6">
          <i class="fa fa-folder-open fa-lg"></i> <em itemprop="keywords">{{ category | capitalize }}</em>
          <span class="badge">{{ site.categories[category] | size }}</span>
        </a>
        {% endfor %}
        {% for tag in page.tags %}
        <a href="{{ site.baseurl }}/tags/#{{ tag | handleize | downcase }}" class="list-group-item col-md-3 col-sm-4 col-xs-6">
          <i class="fa fa-tag fa-lg"></i> <em itemprop="keywords">{{ tag }}</em>
          <span class="badge">{{ site.tags[tag] | size }}</span>
        </a>
        {% endfor %}
    </div>
  </div>
</div>
