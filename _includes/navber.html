
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a href="{{ site.baseurl }}/" class="navbar-brand">{{ site.name }}</a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav js_nav">
        <li><a href="{{ site.baseurl }}/archives/">Archives</a></li>
        <li><a href="{{ site.baseurl }}/categories/">Categories</a></li>
        <li><a href="{{ site.baseurl }}/tags/">Tags</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ site.owner.name }} <b class="caret"></b></a>
          <ul class="dropdown-menu">
            {% if site.owner.github %}
            <li>
              <a href="https://www.github.com/{{ site.owner.github }}">
                <i class="fa fa-github-square fa-lg"></i> GitHub
              </a>
            </li>
            {% endif %}
            {% if site.owner.twitter %}
            <li>
              <a href="http://www.twitter.com/{{ site.owner.twitter }}">
                <i class="fa fa-twitter-square fa-lg"></i> Twitter
              </a>
            </li>
            {% endif %}
            <li>
              <a href="{{ site.baseurl }}/atom.xml">
                <i class="fa fa-rss-square fa-lg fa-lg"></i> Rss
              </a>
            </li>
          </ul>
        </li>      
      </ul>          
    </div>
  </div>
</div>
