---
layout: default
title: Blog
---

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-header">
      <h1><i class="fa fa-archive fa-lg"></i> <em>{{ page.title }}</em></h1>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <h2>
            <span id="blog" class="anchor-hack"></span>
            <i class="fa fa-puzzle-piece"></i> <em>Blog</em>
        </h2>
        <div class="list-group">
            {% for post in site.categories.blog %}
            <a href="{{ site.baseurl }}{{ post.url }}" class="list-group-item col-md-6 col-sm-12 col-xs-12">
                <p class="list-group-item-heading">{{ post.title }}</p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
